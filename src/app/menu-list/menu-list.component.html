<div class="component-container">
  <!-- BEGIN SEARCH BAR  -->
  <div class="search-wrapper">
    <div class="search-section">
      <md-card class="search-card">
        <md-card-content class="_full-input">
          <!-- BEGIN Search input  -->
          <!-- <div class="search-card-item"> -->
            <input class="fliter" type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...'
              (keyup)='searchFilter()' [(ngModel)]="search" />
          <!-- </div> -->

          <!-- END Search input  -->
          <!-- BEGIN Type input  -->
          <!-- <div class="search-card-item"> -->
          <md-select placeholder="Type" (change)="searchFilter()" [(ngModel)]="searchSelect">
            <md-option *ngFor="let type of types" [value]="type.value">
              {{ type.name }}
            </md-option>
          </md-select>
          <!-- </div> -->
          <!-- END Type input  -->
        </md-card-content>
      </md-card>
    </div>

  </div>
  <!-- END SEARCH BAR  -->
  <!-- BEGIN PRODUCT LIST  -->
  <div class="overflow">
    <div class="menu-wrapper">
      <div class="menu-item" *ngFor="let i of rows">
        <md-card class="example-card" (click)="selectProduct(i)">
          <img md-card-image [src]="'../../assets/image/' + i.picture">
          <md-card-content>
            <p>
              {{i.name}}    &nbsp; {{i.price}} Baht
            </p>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
  <!-- END PRODUT LIST  -->
</div>
