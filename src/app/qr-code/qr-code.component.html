<div class="container">

  <img id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=300x300" alt="" title="HELLO"
    width="300" height="300" />

  <input type="date" [(ngModel)]="day" (change)="getByDate()">

  <br>
</div>
